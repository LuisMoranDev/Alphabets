<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alphabets</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-center mx-auto my-3">
            Learn the Alphabet
        </h1>
        <div class="letterHolder">
            <div class="row">
                <div class="lr letter display-2 col-3">Aa</div>
                <div class="lg letter display-2 col-3">Bb</div>
                <div class="lp letter display-2 col-3">Cc</div>
                <div class="lo letter display-2 col-3">Dd</div>
            </div>
            <div class="row">
                <div class="lg letter display-2 col-3">Ee</div>
                <div class="lr letter display-2 col-3">Ff</div>
                <div class="lo letter display-2 col-3">Gg</div>
                <div class="lp letter display-2 col-3">Hh</div>
            </div>
            <div class="row">
                <div class="lp letter display-2 col-3">Ii</div>
                <div class="lo letter display-2 col-3">Jj</div>
                <div class="lg letter display-2 col-3">Kk</div>
                <div class="lr letter display-2 col-3">Ll</div>
            </div>
            <div class="row">
                <div class="lr letter display-2 col-3">Mm</div>
                <div class="lg letter display-2 col-3">Nn</div>
                <div class="lp letter display-2 col-3">Oo</div>
                <div class="lr letter display-2 col-3">Pp</div>
            </div>
            <div class="row">
                <div class="lg letter display-2 col-3">Qq</div>
                <div class="lr letter display-2 col-3">Rr</div>
                <div class="lo letter display-2 col-3">Ss</div>
                <div class="lp letter display-2 col-3">Tt</div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
