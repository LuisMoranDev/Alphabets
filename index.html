<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alphabets</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="title text-center mx-auto my-3">
            Learn the Alphabet
        </h1>

        <div class="letterHolder">
            <div class="row">
                <div class="letter-a lr letter display-3 col-3">Aa</div>
                <div class="letter-b lg letter display-3 col-3">Bb</div>
                <div class="letter-c lp letter display-3 col-3">Cc</div>
                <div class="letter-d lo letter display-3 col-3">Dd</div>
            </div>
            <div class="row">
                <div class="letter-e lg letter display-3 col-3">Ee</div>
                <div class="letter-f lr letter display-3 col-3">Ff</div>
                <div class="letter-g lo letter display-3 col-3">Gg</div>
                <div class="letter-h lp letter display-3 col-3">Hh</div>
            </div>
            <div class="row">
                <div class="letter-i lp letter display-3 col-3">Ii</div>
                <div class="letter-j lo letter display-3 col-3">Jj</div>
                <div class="letter-k lg letter display-3 col-3">Kk</div>
                <div class="letter-l lr letter display-3 col-3">Ll</div>
            </div>
            <div class="row">
                <div class="letter-m lr letter display-3 col-3">Mm</div>
                <div class="letter-n lg letter display-3 col-3">Nn</div>
                <div class="letter-o lp letter display-3 col-3">Oo</div>
                <div class="letter-p lr letter display-3 col-3">Pp</div>
            </div>
            <div class="row">
                <div class="letter-q lg letter display-3 col-3">Qq</div>
                <div class="letter-r lr letter display-3 col-3">Rr</div>
                <div class="letter-s lo letter display-3 col-3">Ss</div>
                <div class="letter-t lp letter display-3 col-3">Tt</div>
            </div>
            <div class="row">
                <div class="letter-u lp letter display-3 col-3">Uu</div>
                <div class="letter-v lo letter display-3 col-3">Vv</div>
                <div class="letter-w lg letter display-3 col-3">Ww</div>
                <div class="letter-x lr letter display-3 col-3">Xx</div>
            </div>  
            <div class="row">
                <div class="letter-y lr letter display-3 col-3">Yy</div>
                <div class="letter-z lg letter display-3 col-3">Zz</div>
            </div>  
        </div>
        <div class="btn btn-primary my-4">START</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
